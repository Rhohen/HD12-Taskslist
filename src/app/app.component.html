<!--The content below is only a placeholder and can be replaced.-->
<h1 matLine>Tasks List</h1>

<mat-form-field>
  <mat-select placeholder="Favorite food">
  	<mat-option>None</mat-option>
    <mat-option>Programmation</mat-option>
    <mat-option>Botanique</mat-option>
    <mat-option>Texte</mat-option>
  </mat-select>
</mat-form-field>

<mat-list>
	<mat-list-item *ngFor="let task of tasks | async">
		<mat-divider></mat-divider>
		<h3 matLine>{{task.label}}</h3>
		<p matLine><span>{{task.category}}</span></p>
		<button mat-icon-button>
			<!--onClick({{task.id}}) pour faire une requête de la tâche voulue et afficher la view de la tâche-->
			<mat-icon>play_circle_outline</mat-icon>
		</button>	
		<p matLine><span>{{task.description}}</span></p>
		<p matLine><span>Difficulty : {{task.taskDifficulty}} Duration : {{task.taskDuration}}</span></p>
	</mat-list-item>
</mat-list>
